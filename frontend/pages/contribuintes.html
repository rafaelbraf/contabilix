<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contabilix - Contribuintes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contribuintes.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Contabilix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contribuintes.html">Contribuintes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="irpf.html">IRPFs</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-danger" id="btnSair">Sair</button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Contribuintes</h1>
            <div>
                <input type="file" id="file-upload" webkitdirectory multiple>
                <button class="btn btn-primary" onclick="importarContribuintes()">Importar Contribuintes</button>
            </div>
        </div>
        <div id="alert-erro"></div>      
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Celular</th>
                </tr>
            </thead>
            <tbody id="tbody-contribuintes">
                
            </tbody>
        </table>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmacaoSairModal" tabindex="-1" role="dialog" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoModalLabel">Confirmação</h5>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja sair do Contabilix?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarSair">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver Contribuinte -->
    <div class="modal fade" id="verContribuinteModal" tabindex="-1" role="dialog" aria-labelledby="verContribuinteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verContribuinteModalLabel">Detalhes do Contribuinte</h5>
                </div>
                <div class="modal-body" id="verContribuinteModalBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarSair">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/verifyToken.js"></script>
    <script src="../js/contribuintes.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
